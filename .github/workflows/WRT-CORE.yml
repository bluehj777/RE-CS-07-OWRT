            ğŸ“¦ **è½¯ä»¶åŒ…è¯´æ˜**ï¼š
            - `Packages-*.tar.gz` åŒ…å«äº†æ‰€æœ‰ç¼–è¯‘ç”Ÿæˆçš„ .ipk è½¯ä»¶åŒ…
            - ä¿ç•™äº†åŸå§‹ç›®å½•ç»“æ„ï¼ˆpackages/ å’Œ targets/ï¼‰
            - å¯ç”¨äºåç»­å®‰è£…é¢å¤–çš„è½¯ä»¶åŒ…
            - è§£å‹å‘½ä»¤ï¼š`tar -xzf Packages-*.tar.gz`
